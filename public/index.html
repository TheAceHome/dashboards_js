<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen">
    <script src="d3.v4.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<div id="my_dataviz"></div>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 500 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // append the svg object to the body of the page
    var svg2 = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // append the svg object to the body of the page
    var svg3 = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    const data = [
        {id: 1, titile: 'titile1', value: 22},
        {id: 2, titile: 'titile2', value: 2},
        {id: 3, titile: 'titile3', value: 122},
        {id: 4, titile: 'titile4', value: 322},
        {id: 5, titile: 'titile5', value: 722},
    ];


    const x = d3.scaleLinear()
        .range([0, width]);
    const xAxis = d3.axisTop()
        .scale(x);
    svg.append('g')
        .attr("class", 'axis-x')
        .call(xAxis);

    const y = d3.scaleBand()
        .range([0, height]);
    const yAxis = d3.axisLeft()
        .scale(y);
    svg.append('g')
        .attr("class", 'y-axis')
        .call(yAxis);


    const x2 = d3.scaleBand()
        .domain(d3.range(data.length))
        .range([margin.left, width - margin.right])
        .padding(0.1);
    const xAxis2 = d3.axisBottom()
        .scale(x2);
    svg2.append('g')
        .attr("transform", "translate(0," + height + ")")
        .attr("class", 'axis-x')
        .call(xAxis2);

    const y2 = d3.scaleLinear()
        .range([height - margin.bottom, margin.top]);
    const yAxis2 = d3.axisLeft()
            .scale(y2);
        svg2.append('g')
            .attr("class", 'y-axis')
            .call(yAxis2);



        const x3 = d3.scaleBand()
        .domain(d3.range(data.length))
        .range([margin.left, width - margin.right])
        .padding(0.1);
    const xAxis3 = d3.axisBottom()
        .scale(x3);
    svg3.append('g')
        .attr("transform", "translate(0," + height + ")")
        .attr("class", 'axis-x')
        .call(xAxis3);

    const y3 = d3.scaleLinear()
        .range([height - margin.bottom, margin.top]);
    const yAxis3 = d3.axisLeft()
            .scale(y3);
        svg3.append('g')
            .attr("class", 'y-axis')
            .call(yAxis3);



    function draw() {
        const barHeight = 100 / 2
        const barOffset = 3
        const valueRange = [
            0,
            d3.max(data, d => d.value)
        ];

        x.domain(valueRange)
        y.domain(data.map(d => d.titile))
            .range([0, data.length * barHeight + data.length * barOffset - barOffset]);

        const bars = svg.selectAll('.bar').data(data);

        bars
            .exit()
            .transition()
            .duration(1000)
            .style('fill', 'white')
            .remove();

        const addBars = bars
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('height', barHeight);
        addBars.merge(bars)
            .transition()
            .duration(1000)
            .attr("width", d => x(d.value))
            .attr("y", (d, n) => n * barHeight + n * barOffset)
            .attr("fill", "#fa8072");

        svg
            .select('.axis-x')
            .transition()
            .call(xAxis);

        svg
            .select('.y-axis')
            .transition()
            .call(yAxis);
        //----------------------------------------------------------------------------------------------------------
        //another graphic

        const bars2 = svg2.selectAll('.bar').data(data);
        y2.domain([0, d3.max(data, d => d.value)])
        bars2
            .exit()
            .transition()
            .duration(1000)
            .style('fill', 'white')
            .remove();

        const addBars2 = bars2
            .enter()
            .append('rect')
        addBars2.merge(bars2)
            .attr("x", (d, i) => x2(i))
            .attr("y", d => y2(0))
            .attr('title', (d) => d.value)
            .attr("width", x2.bandwidth())
            .attr("fill", "royalblue")

        svg2.selectAll('rect')
            .transition()
            .duration(1000)
            .attr("y", d => y2(d.value))
            .attr("height", d => y2(0) - y2(d.value))

        svg2
            .select('.axis-x')
            .transition()
            .call(xAxis2);

        svg2
            .select('.y-axis')
            .transition()
            .call(yAxis2);
        svg2.node();


        //----------------------------------------------------------------------------------------------------------
        //another graphic
        const bars3 = svg3.selectAll('.bar').data(data);
        y2.domain([0, d3.max(data, d => d.value)])
        bars3
            .exit()
            .transition()
            .duration(1000)
            .style('fill', 'white')
            .remove();

        const addBars3 = bars3
            .enter()
            .append('rect')
        addBars3.merge(bars3)
            .attr("x", (d, i) => x3(i))
            .attr("y", d => y3(0))
            .attr('title', (d) => d.value)
            .attr("width", x3.bandwidth())
            .attr("fill", "royalblue")


        svg3
            .select('.axis-x')
            .transition()
            .call(xAxis2);

        svg3
            .select('.y-axis')
            .transition()
            .call(yAxis2);
        //svg2.node();

    }
    draw();

    setInterval(() => {
        const elementNum = Math.round(Math.random() * 3);
        data[elementNum].value = Math.round(Math.random() * 800);
        draw();
    }, 1000);
</script>

</body>
</html>
